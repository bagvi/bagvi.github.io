<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- viewport-fit=cover обязателен для работы отступов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TMA Fullscreen Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* По умолчанию 0, будет обновлено из JS */
            --safe-area-top: 0px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
        }

        /* Шапка с динамическим отступом */
        .header {
            background: #2481cc;
            color: white;
            /* Суммируем системный отступ и ваш внутренний padding */
            padding-top: calc(var(--safe-area-top) + 10px); 
            padding-bottom: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">
        <strong>Мой Заголовок (Не перекрывается)</strong>
    </header>

    <div class="container">
        <p>Если кнопки сверху все еще перекрывают текст, проверьте версию Telegram (нужна v8.0+).</p>
        <button onclick="toggleFS()">Переключить Fullscreen</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function updateOffsets() {
            // 1. Пытаемся взять контентный отступ (самый надежный для кнопок TG)
            // 2. Если его нет (старая версия), берем обычный safeAreaInset
            // 3. Если и его нет, оставляем 0
            const insetTop = (tg.contentSafeAreaInset && tg.contentSafeAreaInset.top) 
                             || (tg.safeAreaInset && tg.safeAreaInset.top) 
                             || 0;

            document.documentElement.style.setProperty('--safe-area-top', insetTop + 'px');
            
            console.log('Текущий отступ сверху:', insetTop);
        }

        // Подписываемся на все события изменения вьюпорта
        tg.onEvent('contentSafeAreaChanged', updateOffsets);
        tg.onEvent('safeAreaChanged', updateOffsets);
        tg.onEvent('fullscreenChanged', updateOffsets);

        // Инициализация при старте
        updateOffsets();

        function toggleFS() {
            if (tg.isFullscreen) {
                tg.exitFullscreen();
            } else {
                tg.requestFullscreen();
            }
        }
    </script>
</body>
</html>
