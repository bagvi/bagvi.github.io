<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-top-padding: 0px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            font-family: sans-serif;
        }

        /* Ключевой блок */
        .header-wrapper {
            background: #0088cc;
            color: white;
            /* ВАЖНО: padding-top — это и есть наш щит от кнопок */
            padding-top: var(--tg-top-padding);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .header-content {
            /* Это видимая часть заголовка */
            height: 56px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 0 15px;
            text-align: center;
        }

        .container { padding: 20px; text-align: center; }
        button { padding: 15px; width: 100%; border-radius: 12px; border: none; background: #0088cc; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="header-content">
            ЗАГОЛОВОК ПРИЛОЖЕНИЯ
        </div>
    </div>

    <div class="container">
        <button onclick="tg.requestFullscreen()">ВКЛЮЧИТЬ FULLSCREEN</button>
        <button onclick="tg.exitFullscreen()" style="margin-top:10px; background:#666;">ВЫЙТИ</button>
        
        <div id="log" style="margin-top:20px; font-size:11px; text-align:left; background:#eee; padding:10px; border-radius:5px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function updateOffsets() {
            // В режиме Fullscreen Telegram отдает contentSafeAreaInset.
            // Если он есть (46px), мы используем его.
            // Если его нет, используем safeAreaInset.
            let topInset = 0;

            if (tg.contentSafeAreaInset && tg.contentSafeAreaInset.top > 0) {
                topInset = tg.contentSafeAreaInset.top;
            } else if (tg.safeAreaInset && tg.safeAreaInset.top > 0) {
                topInset = tg.safeAreaInset.top;
            }

            // ПРИНУДИТЕЛЬНЫЙ ФИКС:
            // Если мы видим, что мы в Fullscreen, но API отдает 0 (баг) 
            // или если 46px все равно мало, можно добавить константу.
            // Но сначала проверим чистый результат от API:
            document.documentElement.style.setProperty('--tg-top-padding', topInset + 'px');

            document.getElementById('log').innerHTML = `
                Full: ${tg.isFullscreen} <br>
                Content Top: ${tg.contentSafeAreaInset?.top}px <br>
                Safe Top: ${tg.safeAreaInset?.top}px <br>
                Final Padding: ${topInset}px
            `;
        }

        tg.onEvent('contentSafeAreaChanged', updateOffsets);
        tg.onEvent('safeAreaChanged', updateOffsets);
        tg.onEvent('fullscreenChanged', updateOffsets);

        // Инициализация
        updateOffsets();
        // Задержка для Android, чтобы API успело проснуться
        setTimeout(updateOffsets, 300);
    </script>
</body>
</html>
