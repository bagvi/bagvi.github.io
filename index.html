<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            /* ЭТО ВАЖНО: используем telegram safe area */
            padding-top: var(--tg-viewport-safe-area-inset-top, 0px);
            padding-bottom: var(--tg-viewport-safe-area-inset-bottom, 0px);
            padding-left: 20px;
            padding-right: 20px;
            min-height: 100vh;
            background: lightblue;
        }
        
        h1 {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Заголовок не перекрывается</h1>
        <p>Простой текст для теста</p>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        Telegram.WebApp.ready();
        
        function toggleFullscreen() {
            if (!Telegram.WebApp.isExpanded) {
                Telegram.WebApp.expand();
            }
        }
    </script>
</body>
</html>
