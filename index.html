<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- КРИТИЧНО: viewport-fit=cover позволяет контенту заходить под кнопки -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TMA Fullscreen Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Telegram автоматически подставляет эти переменные (Bot API 8.0+) */
            /* Если они не подхватятся, используем env() или 0 */
            --tg-top-offset: var(--tg-content-safe-area-inset-top, env(safe-area-inset-top, 0px));
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Чтобы body не прыгал, управляем отступом только в header */
            overflow-x: hidden;
        }

        .header {
            background: #0088cc;
            color: white;
            /* Принудительный отступ под кнопки Telegram */
            padding-top: calc(var(--tg-top-offset) + 10px); 
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .debug-info {
            font-size: 12px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>

    <header class="header">
        <div style="font-weight: bold;">ЗАГОЛОВОК ПРИЛОЖЕНИЯ</div>
    </header>

    <div class="container">
        <button onclick="toggleFS()" style="padding: 15px; width: 100%; border-radius: 10px; border: none; background: #0088cc; color: white; font-weight: bold;">
            ПЕРЕКЛЮЧИТЬ FULLSCREEN
        </button>

        <div class="debug-info" id="debug">
            Ожидание данных от Telegram...
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Обязательная инициализация
        tg.ready();
        tg.expand();

        function applyOffsets() {
            // Приоритет 1: contentSafeAreaInset (учитывает кнопки TG)
            // Приоритет 2: safeAreaInset (учитывает только челку)
            const top = tg.contentSafeAreaInset?.top || tg.safeAreaInset?.top || 0;
            
            // Принудительно обновляем CSS переменную, если автоматика Telegram не сработала
            document.documentElement.style.setProperty('--tg-top-offset', top + 'px');
            
            // Вывод для отладки прямо на экран телефона
            document.getElementById('debug').innerHTML = `
                <b>Is Fullscreen:</b> ${tg.isFullscreen}<br>
                <b>Safe Area Top:</b> ${tg.safeAreaInset?.top}px<br>
                <b>Content Safe Area Top:</b> ${tg.contentSafeAreaInset?.top}px<br>
                <b>Final Offset:</b> ${top}px
            `;
        }

        // Подписываемся на события (Bot API 8.0+)
        tg.onEvent('safeAreaChanged', applyOffsets);
        tg.onEvent('contentSafeAreaChanged', applyOffsets);
        tg.onEvent('fullscreenChanged', applyOffsets);

        // Ручной вызов через небольшую задержку, так как при старте 
        // значения иногда не успевают проброситься из нативного слоя
        setTimeout(applyOffsets, 100);
        applyOffsets();

        function toggleFS() {
            if (tg.isFullscreen) {
                tg.exitFullscreen();
            } else {
                tg.requestFullscreen();
            }
        }
    </script>
</body>
</html>
