<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>
        :root {
            /* Базовое значение из JS или 0 */
            --tg-safe-top: 0px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
        }

        .header {
            background: #0088cc;
            color: white;
            /* ВАЖНО: Используем box-sizing: content-box для надежности */
            box-sizing: content-box;
            
            /* Суммируем отступ от TG (46px) + визуальный запас (минимум 15-20px) */
            padding-top: calc(var(--tg-safe-top) + 16px);
            padding-bottom: 16px;
            padding-left: 20px;
            padding-right: 80px; /* Больше справа, чтобы текст не залез под кнопки "..." */
            
            text-align: left;
            font-size: 18px;
            font-weight: bold;
        }

        .container { padding: 20px; text-align: center; }
        button { padding: 15px; width: 100%; border-radius: 12px; border: none; background: #0088cc; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <header class="header" id="myHeader">
        ЗАГОЛОВОК ПРИЛОЖЕНИЯ
    </header>

    <div class="container">
        <button onclick="toggleFS()">ПЕРЕКЛЮЧИТЬ FULLSCREEN</button>
        <p id="info" style="font-size: 12px; color: gray; margin-top: 10px;"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function sync() {
            // Берем максимум из доступных отступов
            let top = Math.max(
                tg.contentSafeAreaInset?.top || 0,
                tg.safeAreaInset?.top || 0,
                0
            );

            // ФИКС ДЛЯ ANDROID/iOS: если мы в fullscreen, 
            // и значение подозрительно маленькое (до 50px), 
            // добавляем принудительный визуальный буфер.
            if (tg.isFullscreen && top > 0) {
                // Если кнопки все еще перекрывают, можно увеличить это число
                document.documentElement.style.setProperty('--tg-safe-top', top + 'px');
            } else {
                document.documentElement.style.setProperty('--tg-safe-top', top + 'px');
            }

            document.getElementById('info').innerText = `API Top: ${top}px | Fullscreen: ${tg.isFullscreen}`;
        }

        tg.onEvent('contentSafeAreaChanged', sync);
        tg.onEvent('safeAreaChanged', sync);
        tg.onEvent('fullscreenChanged', sync);

        // Инициализация
        sync();
        // На некоторых устройствах данные обновляются через мгновение после загрузки
        setTimeout(sync, 200);

        function toggleFS() {
            if (tg.isFullscreen) { tg.exitFullscreen(); } 
            else { tg.requestFullscreen(); }
        }
    </script>
</body>
</html>
