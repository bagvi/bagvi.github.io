<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- viewport-fit=cover критически важен -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-container {
            background: #0088cc;
            color: white;
            width: 100%;            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 15px;
            width: 100%;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-container" id="header">
        <strong>ЗАГОЛОВОК ПРИЛОЖЕНИЯ</strong>
    </div>

    <div class="content">
        <button onclick="toggleFS()">ПЕРЕКЛЮЧИТЬ FULLSCREEN</button>
        <div id="debug" style="margin-top:20px; font-size:11px; text-align:left; background:#eee; padding:10px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function syncSafeAreas() {
            // В режиме Fullscreen Telegram возвращает значения через эти поля
            // Если они 0, значит мы не в fullscreen или API еще не обновилось
            const safeArea = tg.safeAreaInset ? tg.safeAreaInset.top : 0;
            const contentArea = tg.contentSafeAreaInset ? tg.contentSafeAreaInset.top : 0;

            // СУММИРОВАНИЕ: на некоторых устройствах contentArea уже включает safeArea,
            // на других — нет. Math.max берет гарантированно безопасную высоту.
            let finalOffset = Math.max(safeArea, contentArea);

            // Если при Fullscreen значение всё равно 0, ставим принудительный запас для Android (44px)
            if (tg.isFullscreen && finalOffset === 0) {
                finalOffset = 44; 
            }

            document.documentElement.style.setProperty('--tg-safe-offset', finalOffset + 'px');

            document.getElementById('debug').innerHTML = `
                FS: ${tg.isFullscreen}<br>
                Safe Inset: ${safeArea}px<br>
                Content Inset: ${contentArea}px<br>
                Final Padding: ${finalOffset}px
            `;
        }

        // Подписываемся на события изменения вьюпорта (Bot API 8.0+)
        tg.onEvent('safeAreaChanged', syncSafeAreas);
        tg.onEvent('contentSafeAreaChanged', syncSafeAreas);
        tg.onEvent('fullscreenChanged', syncSafeAreas);

        // Инициализация
        syncSafeAreas();
        // Двойная проверка через 200мс (фикс для Android)
        setTimeout(syncSafeAreas, 200);

        function toggleFS() {
            if (tg.isFullscreen) {
                tg.exitFullscreen();
            } else {
                tg.requestFullscreen();
            }
        }
    </script>
</body>
</html>
