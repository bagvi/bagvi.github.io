<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .app {
            min-height: 100vh;
            /* ВСЕ! Telegram сам подставит нужные отступы */
            padding: var(--tg-viewport-safe-area-inset-top, 20px) 
                     var(--tg-viewport-safe-area-inset-right, 20px) 
                     var(--tg-viewport-safe-area-inset-bottom, 20px) 
                     var(--tg-viewport-safe-area-inset-left, 20px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Мой TMA</h1>
        <p>Всё работает. Контент не перекрывается.</p>
    </div>
    
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Переходим в fullscreen
    </script>
</body>
</html>
