  <div class="container">
    <div class="card"><img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></div>
    <div class="card"><img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></div>
    <div class="card"><img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></div>  
</div>

<style>
body {
  margin: 0;
  background-color: #3d385a;
}

.container{
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  position: relative;
}

.card  {
  perspective: 1000px;
  margin: 20px;
  transition: 1s;
  transform: rotateX(55deg) rotateZ(-55deg) rotateY(20deg);
  transform-style: preserve-3d;
}
.container-origin {
  transform: rotate(0);
}
img {
  max-width: 100%;
}
.card {
  width: 200px;
  margin: 10px;
  transition: 0.5s;
}
.card:hover {
  cursor: pointer;
  transform: translateZ(10px);
  z-index: 2;
  margin: 0 100px;
}

</style>

<script>
let card = document.querySelector('.card');

card.addEventListener('click', function() {
    card.toggleAttribute('container-origin');
})


$('.card').on('click', function() {
    $('.card').toggleClass('container-origin');
})
</script>
